<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <head>
        <style>

        h1{
            text-align: center;
        }

        form{
            width: 300px;
            margin: auto;
        }

        label{
            display: inline-block;
            width: 80px;
        }

    </style>
        
    </head>
    <body>
    <h1> Formulario </h1>

    <form action="cadastro" name="cadastro" method="get">

        <fieldset>

        <label for="c-nome">nome</label>
        <input type="text" name="nome" id="c-nome"><br>
        <label for="c-email">email</label>
        <input type="text" name="email" id="c-email">
        <label for="c-senha">Senha</label>
        <input type="password" name="senha" id="c-senha">
        
         </fieldset>
         <fieldset>
            <legend>outros</legend>
            <label for="c-busca">busca</label>
            <input type="search" name="busca" id="c-busca">
            <label for="c=site">site</label>
            <input type="url" name="site" id="c-site">
            <label for="c-data">data</label>
            <input type="date" name="data" id="c-data">
            <label for="c-hora">hora</label>
            <input type="time" name="hora" id="c-hora">
            <label for="c-reuniao">reuniao</label>
            <input type="datetime-local" name="reuniao" id="c-reuniao">
            <label for="c-mes">mes</label>
            <input type="month" name="mes" id="c-mes">
            <label for="c-semana">semana</label>
            <input type="week" name="semana" id="c-semana">
            <label for="c-valor">valor</label>
            <input type="number" name="valor" id="c-valor" min="0" max="100" step="5">

         </fieldset>
         <input type="submit" value="cadastrar">

         <h1>Fromularios</h1>


         <form action=" cadastrar" method="get">
             <fieldset>
             <legend>dados pessoais</legend>
             <label for="c-nome">nome</label>
             <input type="text" name="nome" id="c-nome"
             required autofocus autocomplete="off" maxlenght="15"><br>
             </fieldset>
     
     
             <fieldset>
             <legend>tamanho</legend>
             <input type="radio" name="tamanho" id="c-peq" value="P">
             <label for="c-peq">pequeno</label>
             <input type="radio" name="tamanho" id="c-med" value="M">
             <label for="c-med">medio</label>
             <input type="radio" name="tamanho" id="c-gra" value="G">
             <label for="c-gra">grande</label>
         </fieldset>
     
     
         <fieldset>
             <legend>Cores</legend>
             <input type="checkbox" name="cor" id="c-azul" value="azul">
             <label for="c-azul">azul</label>
             <input type="checkbox" name="cor" id="c-verde" value="verde">
             <label for="c-verde">verde</label>
             <input type="checkbox" name="cor" id="c-vermelho" value="vermelho">
             <label for="c-vermelho">vermelho</label>
         </fieldset>
     
     
         <fieldset>

            <legend>observação</legend>
            <textarea name="obs" id="c-obs" cols="30" rows="10"></textarea>
        </fieldset>
    
    
        <input type="submit" value="cadastrar">
        <input type="reset" value="limpar">
        <input type="button" value="calcular">
    
    
        <fieldset>
            <legend>observação</legend>
            <textarea name="obs" id="c-obs" cols="30" rows="10"></textarea>
            <label for="c-uf"> estado </label>
            <select name="uf" id="c-uf">
                <option value="" disable selected>selecionar</option>
    
    
            <optgroup label="sudeste">
                    <option value="sp">sao paulo</option>
                    <option value="rj">minas gerais</option>
                    <option value="mg">rio de janeiro</option>
                    <option value="es">espirito santo</option>
            </optgroup>
    
    
            <optgroup label="sul">
                <option value="rs">rio grande do sul</option>
                <option value="sc">santa catarina</option>
                <option value="pr">parana</option>
            </optgroup>
            </select>
        </fieldset>
        </form>
       
    </body>
    </html>


    </form>
    
</body>
</html>
