<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>site teste</title>
</head>

<body>
  <!-- Header with Logo and Title -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Store Logo">
    </div>
    <h1>Smartphones & Tablets Store</h1>
  </header>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#page1">Page 1</a></li>
      <li><a href="#page2">Page 2</a></li>
      <li><a href="#page3">Page 3</a></li>
      <li><a href="#page4">Page 4</a></li>
    </ul>
  </nav>

  <!-- Main Advertisement -->
  <section class="main_ad">
    <img src="main_ad.png" alt="Main Advertisement">
  </section>

  <!-- Impact statement about the store -->
  <section class="impact_statement">
    <p>The best store for your smartphone and tablet needs!</p>
  </section>

  <!-- Product Gallery -->
  <section class="product_gallery">
    <div class="product">
      <img src="product1.png" alt="Product 1">
      <h2>Product 1</h2>
    </div>
    <!-- Repeat for each product -->
  </section>

  <!-- Footer with Information and Contact -->
  <footer>
    <p>Contact us at email@example.com</p>
  </footer>

</body>

</html>
