<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML e CSS</title>

    <style> 
        table, td,th{
            border: 1px solid black;
            border-collapse: colapse;
        } 
    </style>

</head>
<body>

    <table>
        <thead>

     
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
        </tr>

    </thead>

        <!-- o rowspan fala quantas linhas a coluna ocupa, uma altura maior, e a não é necesario fazer a linha de baixo -->

        <tbody>
        <tr>
            <td rowspan="2"> Victoria </td>
            <td>0000-0000</td>
            <td>email@email.com.br</td>
        </tr>

        <tr>ss
           <td>1111-1111</td>
           <td>pedrinho@gmail.com</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">lista de contatos</td>
        </tr>
    </table>
    </tfoot>    
    
</body>
</html>
